<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk__image.jpg" alt="Карачаевск" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus__image.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai__image.jpg" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus__image.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai__image.jpg" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk__image.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup__form-edit" class="popup__form">
        <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_name">
        <input type="text" placeholder="О себе" name="information" class="popup__input popup__input_text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
